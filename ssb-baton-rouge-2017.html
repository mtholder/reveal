<section data-markdown>
    <script type="text/template">
        ### Adding taxa for well-sampled loci

Cons:
  * Expands tree + maybe the domain of your question
  * Can add new long branches
  * Uncertainty of new taxa can obscure consensus tree

Pros:
  * Can break long branches
    </script>

<section data-markdown>
    <script type="text/template">
        ### Adding loci for best-sampled taxa

Cons:
  * Won't break long branches.
  * Can create long branches by lack of data for some tips

Pros:
  * Lots of sites can detect subtle signals
  * Many loci crucial for ILS-aware phylogenetics
    </script>
</section>
